<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Camera App Research</title>
    <link href="app.css" rel="stylesheet" type="text/css" charset="utf-8" >
    <script src="vendor/three.js"></script>
    <script src="vendor/stats.js"></script>
    <script src="vendor/RecordRTC.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div>
    <button id="startVideoBtn">Start Video</button>
    <button id="record2dBtn">Record 2d Canvas</button>

    <button id="record3dBtn">Record 3d Canvas</button>


    <button id="disable3dBtn">Disable 3d Canvas</button>

    <a id="saveVideoBtn" download="savedvideo.webm" target="_blank">Save Video</a>
</div>
<hr>
<div>
    2d fps: <span id="fps2d">60</span>

</div>
<hr>

<video id="cameraVideo" title="Original Video" width="512" height="256"></video>
<canvas id="canvas2d" title="Video On 2d Canvas" width="512" height="256">Browser not supported</canvas>
<canvas id="canvas3d" width="512" height="256">Browser not supported</canvas>

<video id="resultVideo" title="Result Video" width="512" height="256" controls></video>

</body>
</html>
