<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Camera App Research</title>

    <script src="app.js"></script>
</head>
<body>
<div>

    <button id="record2dBtn">Record 2d Canvas</button>
</div>

<div>

<canvas id="canvas3d" width="400" height="300">Browser not supported</canvas>

<video id="resultVideo" title="Result Video" width="400" height="300"></video>
