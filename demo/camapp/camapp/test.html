<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Camera App Three.js</title>
    
    <link href="app.css" rel="stylesheet" type="text/css" charset="utf-8" >
    
    <script src="vendor/three.js"></script>
    <script src="vendor/stats.js"></script> 
    
    <script src="fill/EventHandlerBase.js" type="module"></script>
    <script src="platform/ARKitWrapper.js" type="module"></script>
    
    <script src="test.js" type="module"></script>

    <script src="webkit-simulator.js"></script>
</head>
<body>
<canvas id="app-canvas" oncontextmenu="return false;">Browser not supported</canvas>

<a href="#" class="reset" title="reset" id="btn-reset" style="display: none;"></a>
<a href="#" class="mic" title="mic" style="display: none;"></a>
<a href="#" class="object3d" id="btn-add" title="Add Object" style="display: none;"></a>
<a href="#" class="debug" id="btn-debug" title="Debug Mode" style="display: none;"></a>
<span id="info-objectsCnt" >0</span>

<div id="message" style="display: none;">Any message</div>
<div id="info-container">
    <div>
        <button id="btn-snapdebug">Snap</button>
        <button id="btn-stop">Stop</button>
        <button id="btn-options">Opts</button>
        <br>
        <button id="btn-testMemoryWarningOnShot">testMemoryWarningOnShot</button>
        <br>
        <textarea tabindex="-1" readonly id="info-debug" rows="10" cols="40"></textarea>
        <br>
        <textarea tabindex="-1" readonly id="info-snapdebug" rows="10" cols="40"></textarea>
        
        <div id="area-options" style="display: none; overflow: auto; height: 300px;">
            <form id="form-options">
                <input type="button" value="Send" id="btn-set-options"><br>
                browser<input type="checkbox" name="opt-browser" checked>
                points<input type="checkbox" name="opt-points" checked><br>
                focus<input type="checkbox" name="opt-focus" checked><br>
                rec<input type="checkbox" name="opt-rec" checked>
                rec_time<input type="checkbox" name="opt-rec_time" checked><br>
                debug<input type="checkbox" name="opt-debug" checked>
                stats<input type="checkbox" name="opt-statistics" checked><br>
                anchors<input type="checkbox" name="opt-anchors" checked><br>
                plane<input type="checkbox" name="opt-plane" checked><br>
                mic<input type="checkbox" name="opt-mic" checked>
                build<input type="checkbox" name="opt-build" checked><br>
                
                warnings<input type="checkbox" name="opt-warnings" checked><br>
                
            </form>
        </div>
    </div>
</div>
</body>
</html>
