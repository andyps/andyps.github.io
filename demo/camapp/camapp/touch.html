<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Test</title>
    
    <style>
    #message {
        display: none;
        border: 1px solid red;
        position: absolute;
        top: 0px;
        left: 10px;
        right: 10px;
        text-align: center;
        z-index: 2;
        background: rgba(255, 255, 255, 0.9);
    }
    div {
        border: 1px solid black;
    }
    </style>
    <script>
    function showMessage(txt) {
        document.querySelector('#message').textContent = txt;
        document.querySelector('#message').style.display = 'block';
    }
    window.addEventListener('DOMContentLoaded', () => {
        document.querySelector('#message').onclick = function() {
            this.style.display = 'none';
        }

        document.addEventListener('touchstart', (e) => {
            console.log('touchstart', e);
            showMessage('touchstart\n' + JSON.stringify(e));
        });
        document.addEventListener('touchend', (e) => {
            console.log('touchend', e);
            showMessage('touchend\n' + JSON.stringify(e));
        });
        
    });
    </script>
</head>
<body>
<div id="message" style="display: none;">Any message</div>
<div id="div1">
    div1
</div>
<div id="div2">
    div2
</div>
<div id="div3">
    div3
</div>

</body>
</html>
