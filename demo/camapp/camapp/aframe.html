<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Test</title>
    
    <style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: rgba(0, 0, 0, 0);
    }
    
    </style>
    
    <script src="vendor/aframe-v0.7.0.js"></script>
    
    <script src="aframe.js"></script>
</head>
<body>
<a-scene>
    <a-sky color="#ECECEC"></a-sky>
    
    <a-entity id="items" class="pickable">
        <a-box id="box1"   position="0 1 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
        <a-box id="box2"   position="0 1 -5" rotation="0 0 0" color="#ffC3D9"></a-box>
        
        <a-entity id="line1" line="start: 0, 0, -1; end: 0 5 -1; color: red" ></a-entity>
    </a-entity>

    
    <a-entity id="ray" raycaster="objects: .pickable; showLine: true; recursive: true;" position="0 -1 0" rotation="0 0 0" direction="0 -1 0"></a-entity>
</a-scene>
<div style="position: absolute; top: 0px; left: 0px">
    <button onclick="up()">up</button>
    <button onclick="down()">down</button>
</div>

</body>
</html>
