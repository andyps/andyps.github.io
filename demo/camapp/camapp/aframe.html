<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Camera App</title>
    <link href="app.css" rel="stylesheet" type="text/css" charset="utf-8" >
    
    <script src="../vendor/aframe-v0.6.1.js"></script>
    
    <script src="webkit-simulator.js"></script>
    <script src="ar.js"></script>
    <script src="app-aframe.js"></script>

</head>
<body>
<a-scene stats app>
    <a-assets>
        <a-asset-item id="obj-model" src="assets/space-shuttle/source/space-shuttle.obj.obj"></a-asset-item>
    </a-assets>
    <a-entity id="cameraPosition" position="0 0 0">
        <a-camera><a-cursor></a-cursor></a-camera>
    </a-entity>

    <a-entity id="obj1" position="0 1 -5" rotation="0 -45 0">
        <a-obj-model src="#obj-model" position="0 0 0" scale="0.1 0.1 0.1"></a-obj-model> 
        <a-entity line="start: 0, 0, 0; end: 3 0 0; color: red"
            line__2="start: 0, 0, 0; end: 0 3 0; color: green"
            line__3="start: 0, 0, 0; end: 0 0 3; color: blue"
        ></a-entity>
    </a-entity>
    
    <a-box id="box1" color="#4CC3D9" height="1" width="1" depth="1" position="0 0 0"></a-box>
</a-scene>

<div id="ui">
    <div id="ui-buttons">
        <button id="btn-watch">Watch</button>
        <button id="btn-stop">Stop</button>
    </div>
    <div id="info-container">
        <div>
            <span>DeviceId</span>: <span id="info-deviceId"></span>
        </div>
        <div>
            <textarea tabindex="-1" readonly id="info-location" rows="10" cols="40"></textarea>
        </div>
    </div>
</div>

</body>
</html>
