<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <title>Camera App Three.js</title>
    <link href="app.css" rel="stylesheet" type="text/css" charset="utf-8" >
    
    <script src="../vendor/three.js"></script>
    <script src="../vendor/OrbitControls.js"></script>
    <script src="../vendor/stats.js"></script> 
    
    <script src="webkit-simulator.js"></script>
    <script src="ar.js"></script>
    <script src="utils.js"></script>
    <script src="app-three-sync.js?117"></script>

</head>
<body>

<canvas id="app-canvas" oncontextmenu="return false;">Browser not supported</canvas>

<a href="#" class="reset" title="reset" id="btn-reset"></a>
<a href="#" class="mic" title="mic" style="display: none;"></a>
<a href="#" class="object3d" id="btn-add" title="Add Object"></a>
<a href="#" class="debug" id="btn-debug" title="Debug Mode"></a>
<span id="info-objectsCnt">0</span>

<div id="info-msg" style="display: none; position: absolute; top: 0px; left: 100px; color: red; border: 1px solid red;"></div>

<div id="ui">
    <div id="ui-buttons" style="display: none">
        <button id="btn-add0">Add Object</button>
        <button id="btn-watch">Watch</button>
        <button id="btn-stop">Stop</button>
        <button id="btn-debug0">Debug</button>
    </div>
    <div id="info-container" style="display: none;">
        <div style="width: 300px; height: 40px; overflow: auto; word-wrap: break-word">
            <span>DeviceId</span>: <span id="info-deviceId"></span>
        </div>
        <div>
            <button id="btn-snapdebug">Snap</button>
            <input type="number" value="37.94" id="input-fov">
            <br>
            <textarea tabindex="-1" readonly id="info-location" rows="10" cols="40"></textarea>
            <br>
            <textarea tabindex="-1" readonly id="info-snapdebug" rows="10" cols="40"></textarea>
        </div>
    </div>
</div>

</body>
</html>
