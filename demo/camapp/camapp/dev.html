<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>ARKit JS App Demo</title>
    
    <style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: rgba(0, 0, 0, 0);
    }
    canvas {
        touch-action: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    </style>
    
    <script src="vendor/three.js"></script>
    <script src="vendor/stats.js"></script> 
    
    <script src="fill/EventHandlerBase.js" type="module"></script>
    <script src="platform/ARKitWrapper.js" type="module"></script>
    
    <script src="dev.js" type="module"></script>
    
    <script src="webkit-simulator.js"></script>
    <script>
        function test5() {
            window.app.ar.stop().then(info => {
                console.log('afterstop', info);
                document.querySelector('#btn5').style.color = 'red';
            })
        }
    </script>
</head>
<body>
<div style="position: absolute; right: 0px; top: 0px;">
    <button id="btn5" onclick="test5()">Test5</button>
</div>
<canvas id="app-canvas" oncontextmenu="return false;">Browser not supported</canvas>
</body>
</html>
