<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
    <title>Camera App Research - A-Frame test</title>
    <!--<link href="app.css" rel="stylesheet" type="text/css" charset="utf-8" >-->
    <script src="vendor/aframe-v0.5.0.js"></script>
    <script src="vendor/RecordRTC.js"></script>

    <script src="app-aframe.js"></script>
    
    <style>
        .preload {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            background: rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: red;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
<a-scene>
    <a-entity id="loader-entity" xxxloader="target: #preload; xxx: b"><div id="loader">asdfsfdfsfd</div></a-entity>
    <a-assets-loader id="assets" timeout="100000" >


<!--
       <img id="box-texture" src="box.png">
-->


       <a-asset-item id="box-texture" response-type="image/png" src="box.png"></a-asset-item>
       <a-asset-item id="floor-texture" response-type="image/jpg" src="floor-gravel.jpg"></a-asset-item>
       <a-asset-item id="json-asset" response-type="json" src="json.php"></a-asset-item>
       
       
       
<!--
       <a-asset-item id="box-texture" response-type="image/png" src="box.png"></a-asset-item>
-->

    </a-assets-loader>
    
    <a-camera><a-cursor></a-cursor></a-camera>
    
    <a-box id="box1" position="-1 5.5 -3" rotation="0 45 0" color="#4CC3D9" log__hi="message: hi; event: anEvent; speed: 111"></a-box>
    <a-sphere position="0 3.25 -5" radius="1.25" color="#EF2D5E" xxx="target: #box1; speed: 111"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" change-color-on-hover="color: blue"></a-cylinder>
    
    <a-box id="box2" position="-1 2.5 -3" rotation="0 0 0" color="#4CC3D9" 
        material="src: #box-texture">
    </a-box>

    
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC" ></a-sky>
</a-scene>
<div id="preload" class="preload">
    <div>
        <div>Loading...</div>
        <progress value="0" max="100"></progress>
    </div>
</div>
<script>

</script>
</body>
</html>
